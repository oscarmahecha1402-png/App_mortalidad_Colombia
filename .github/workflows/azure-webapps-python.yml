name: Build and deploy Python app to Azure Web App - appmortalidadcolombia2019

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true   # asegura bajar bien los .xlsx si usan Git LFS

      - name: Verify app.py is updated (no OneDrive code)
        run: |
          echo ">>> app.py (first 120 lines)"
          sed -n '1,120p' app.py || true
          if grep -nE "load_excel_from_onedrive|URL_FALLEC|URL_DESC|URL_DEPMUN|URL_UBI" app.py; then
            echo "✗ Código antiguo detectado (OneDrive) en app.py"
            exit 1
          else
            echo "✓ app.py limpio (sin referencias a OneDrive)"
          fi

      - name: List data files
        run: |
          echo ">>> Contenido de data/"
          ls -lh data || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create venv and install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !antenv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_527ED124A6D348B280DE504DCF3235FB }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9CDB958616F043A1B10E008D94F84161 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E31468D1B6964C21A9A4936DB9D19437 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'appmortalidadcolombia2019'
          slot-name: 'Production'
          package: .
